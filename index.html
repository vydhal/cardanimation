<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animação de cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://wallpapers.com/images/featured/svj3txxxmkdcrjzj.jpg')">
        <h3>Somos super heróis</h3>
      </div>
      <div class="panel" style="background-image: url('https://i.pinimg.com/originals/3c/3c/ed/3c3ced3ec03c34fed30dd9ba75d49c1f.jpg')">
        <h3>Seja Marvel</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.pixel4k.com/wp-content/uploads/2019/03/superman-4k_1553069885.jpg')">
        <h3>Ou DC</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.hdqwalls.com/wallpapers/neon-light-hero-4k-os.jpg')">
        <h3>Somos Heróis</h3>
      </div>
      <div class="panel" style="background-image: url('https://pixelz.cc/wp-content/uploads/2017/11/dc-comic-heroes-uhd-4k-wallpaper.jpg')">
        <h3>Basta Acreditar</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
